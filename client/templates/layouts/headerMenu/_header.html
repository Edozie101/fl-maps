<template name="_header">

  <div id="fb-root"></div>

<header>
  <div id="menu-top">
    <nav>
        <div class="nav-wrapper">
          <a class="brand-logo hide-on-med-and-down left" href="{{pathFor 'home'}}">{{_ "general.text.focallocal"}}</a>

          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>

          <ul class="right nav-format">
            {{> rightLinks}}

           <li class="{{ isActiveRoute regex='signIn|signUp' }}">
               <a class="dropdown-button ceter-align user-dropdown" href="#!" data-activates="user-dropdown">
                   <i class="material-icons">account_circle</i>
               </a>
           </li>
         </ul>

         <ul id="user-dropdown" class="dropdown-content">
           {{#if currentUser}}
             <li><a href="#" data-action="logout">{{_ "_header.text.0"}}</a></li>
           {{else}}
             <li><a href="{{ pathFor 'signIn' }}">{{_ "_header.text.1"}}</a></li>
             <li><a href="{{ pathFor 'signUp' }}">{{_ "_header.text.2"}}</a></li>
           {{/if}}
         </ul>

          <ul class="left hide-on-med-and-down nav-format">
            {{> leftLinks}}
          </ul>

          <ul class="side-nav" id="mobile-demo">
            {{> leftLinks}}
          </ul>

        </div>
      </nav>
    </div>

</header>

</template>
