<template name="eventInfo">
	<div class="info-collapse">
		<div class="info-header red lighten-1">
			<div class="collapse-btn-wrap">
				<a href="#" class="collapse-btn red darken-1"><i class="material-icons">add</i></a>
			</div>
			<div class="info-title">
				{{name}}
			</div>
			<div class="info-title">
				{{organiser.name}}
			</div>
		</div>
		<div class="info-body red lighten-2">
			<div class="info-body-wrap">
				<strong>Category:</strong> <span>{{category.name}}</span>
				<br>
				<strong>Location:</strong> <span>{{address}}</span>

				<p>{{overview}}</p>

				<strong>Attending:</strong> <span>1</span>
				<a href="/events/{{_id}}" class="event-info-more-btn red lighten-1">More</a>
			</div>
		</div>
	</div>
</template>
