<template name="categoryInfo">
	<div class="info-collapse">
		<div class="info-header {{#if default}} yellow lighten-4 {{else}} grey lighten-3 {{/if}}">
			<div class="collapse-btn-wrap">
				<a href="javascript:void(0)" class="collapse-btn grey lighten-1"><i class="material-icons">add</i></a>
			</div>
			<div class="info-title {{#if approved}} black-text {{else}} red-text {{/if}}">
				{{name}}
			</div>
			<div class="info-title">
				<div class="category-color" style="background-color:{{color}};"></div>
			</div>
		</div>
		<div class="info-body grey lighten-4 category-info-body ">
			<div class="info-body-wrap">
				<div class="btn-group">
					<button type="button" class="btn btn-flat red lighten-3 white-text remove-category">Delete</button>
					{{#unless approved}}
						<button type="button" class="btn btn-flat grey lighten-3 black-text toggle-approval-category">Enable</button>
					{{else}}
						<button type="button" id="category-disable" class="btn btn-flat grey lighten-3 black-text toggle-approval-category">Disable</button>
					{{/unless}}
				</div>
			</div>
		</div>
	</div>
</template>
