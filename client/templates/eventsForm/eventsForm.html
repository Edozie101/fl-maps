<template name="eventsForm">
    <div class="card-panel">
        <div class="row">
            <div class="col">
                <h5>New gather</h5>
            </div>
            <div class="col">
                <span class="grey-text right-align">Need help?
                <a target="_blank"
                   href="http://focallocal.org/how-to-create-a-positive-social-action-activity">
                    Read our guide!</a>
                </span>
            </div>
            {{#if Template.subscriptionsReady}}
                {{#autoForm collection="Events" id="events-form" type="insert"}}
                    <ul class="sequence-form-fields">
                        <li class="sequence-field" value="0">
                            {{> afQuickField name="organiser._id"}}
                            {{> afQuickField name="organiser.name"}}
                            {{> afQuickField name="category.name"}}
                            {{> afQuickField name="category.color"}}
                            {{> afQuickField name="category"}}
                        </li>
                        <li class="sequence-field" value="1">{{> afQuickField name="name"}}</li>
                        <li class="sequence-field" value="2">
                            {{> afQuickField name="address"}}
                            {{> afQuickField name="coordinates"}}
                            {{> afQuickField name="coordinates.lat"}}
                            {{> afQuickField name="coordinates.lng"}}
                        </li>
                        <li class="sequence-field" value="3">
                            {{> afQuickField name="meetingPoint"}}
                        </li>
                        <li class="sequence-field" value="4">
                            {{> afQuickField name="findHints"}}
                        </li>
                        <li class="sequence-field" value="3">
                            {{> afQuickField name="dateEvent"}}
                        </li>
                        <li class="sequence-field" value="4">
                            {{> afQuickField name="time"}}
                        </li>
                        <li class="sequence-field" value="5">
                            {{> afQuickField name="overview"}}
                        </li>
                        <li class="sequence-field" value="6">
                            {{> afQuickField name="description"}}
                        </li>
                    </ul>
                    <div>
                        <button type="button" class="btn btn-primary" id="next">Next</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                {{/autoForm}}
            {{/if}}
        </div>
    </div>
