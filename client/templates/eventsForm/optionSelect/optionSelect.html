<template name="optionSelect">
	<h4 class="center-align">Select an Option</h4>
	<div class="row option-select-inner">
		<ul class="option-select-list">
			{{#each options}}
				<li class="center-align"><a class="btn btn-flat option-select__selection">{{option}}</a></li>
				<hr class="mobile-divider">
			{{/each}}
		</ul>
	</div>
	<a class="btn btn-flat" id="option-select-close">x</a>
</template>
