<template name="participantCard">
	<div class="card z-depth-2">
		<div class="card-content event-info" id="participation">
			{{#if userId}}
				<span class="card-title grey-text text-darken-4">Will You be Attending?</span>
			{{else}}
				<span class="card-title grey-text text-darken-4">Engagement</span>
			{{/if}}
			<div class="divider"></div>
			<br>
			{{#if participationInfo.maxCapacity}}
				<div class="row">
					<div class="col s12 center-align">
						This is at it's max capacity of attendees
					</div>
				</div>
			{{else}}
				{{#if userId}}

					{{#if participationInfo.userAttending}}
						<div class="row">
							<div class="col s12">
								<div class="col s12 center-align">
									<span>You are Attending! </span>
									(<a href="#participation" id="willNotAttend">Not anymore?</a>)
								</div>
							</div>
						</div>
					{{else}}
						<div class="row">
							<div class="col s12 center-align">
								<button type="button" class="btn" id="willAttend">YES</button>
							</div>
						</div>
					{{/if}}
				{{/if}}
			{{/if}}


			<div class="row">
				{{#if engagement.limit}}
					<span class="grey-text"><strong>Limit: </strong>{{engagement.limit}}</span>
				{{else}}
					<span class="grey-text"><strong>Limit: </strong>No Limit</span>
				{{/if}}
					<br>
					<span class="grey-text"><strong>Attending: </strong>{{participationInfo.attendeesNum}}</span>
			</div>
		</div>
	</div>
</template>
